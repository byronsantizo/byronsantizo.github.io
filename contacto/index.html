    <style>
        :root {
            --primary-color: #004f90; /* El azul de tu CV */
            --text-color: #404040;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 320px;
            width: 90%;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 12px rgba(0,79,144,0.3);
        }

        .btn-save:active {
            transform: scale(0.95);
        }

        .links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.8rem;
            border-bottom: 1px solid transparent;
        }

        .links a:hover {
            border-bottom: 1px solid var(--primary-color);
        }
    </style>
</head>
